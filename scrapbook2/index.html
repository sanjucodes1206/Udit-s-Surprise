<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Pookilicious 😋</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    background: #cdb4db; /* pastel purple */
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    font-size: 50px;
    color:#B299FF;  /* changed from #ff4da6 to pastel purple */
    text-shadow: 2px 2px #fff;
    margin-top: 30px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
  }

  .polaroid {
    position: relative;
    width: 200px;
    background: #fff;
    padding: 10px 10px 30px 10px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .polaroid img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
  }

  .polaroid:hover {
    transform: rotate(-2deg) scale(1.05);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
  }

  .sticker {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: jiggle 2s ease-in-out infinite alternate;
  }

  @keyframes jiggle {
    0% { transform: rotate(var(--angle)) translateX(0px) translateY(0px); }
    50% { transform: rotate(var(--angle)) translateX(2px) translateY(-2px); }
    100% { transform: rotate(var(--angle)) translateX(-2px) translateY(2px); }
  }

  .emoji {
    position: absolute;
    bottom: 0;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity:0; }
  }

  footer {
    font-family: 'Dancing Script', cursive;
    font-size: 18px;
    color: #8a2be2;
    text-align: center;
    margin-top: 60px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Pookilicious 😋</h1>

  <div class="gallery" id="gallery">
    <!-- 10 polaroid photos -->
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/1.JPG" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/2.JPG" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/3.jpg" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/4.JPG" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/5.JPG" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/6.JPG" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/7.heic" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/8.HEIC" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/9.HEIC" alt=""></div>
    <div class="polaroid"><img src="https://raw.githubusercontent.com/sanjucodes1206/Udit-s-Surprise/refs/heads/main/10.JPG" alt=""></div>
  </div>
</div>

<footer>
  Made by Sanju with 💜 for Udit
</footer>

<script>
  // Floating emojis
  const emojis = ["💖","✨","🌸","💌","🌻","❤️","🫶🏻","❤️‍🔥","🖥️","🐚","🎣","💛","🕹️","🐟"];
  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 80 + "vw";
    emoji.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 6000);
  }
  setInterval(createEmoji, 800);

  // Stickers
  const stickerEmojis = ["💖","✨","🌸","💌","🌻","❤️","🫶🏻","❤️‍🔥","🖥️","🐚","🎣","💛","🕹️","😚","🐟"];
  const corners = ["top:5px;left:5px;","top:5px;right:5px;","bottom:5px;left:10px;","bottom:5px;right:10px;"];

  document.querySelectorAll(".polaroid").forEach(polaroid => {
    const shuffledCorners = corners.sort(() => 0.5 - Math.random());
    for (let i = 0; i < 2; i++) {
      const sticker = document.createElement("div");
      sticker.className = "sticker";
      sticker.innerHTML = stickerEmojis[Math.floor(Math.random()*stickerEmojis.length)];
      const corner = shuffledCorners[i];
      sticker.style.cssText = corner + `--angle:${Math.floor(Math.random()*30-15)}deg; font-size:${18+Math.random()*12}px;`;
      polaroid.appendChild(sticker);
    }
  });
</script>

</body>
</html>
