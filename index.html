    body {
      background-color: #e0f7ff; /* lighter baby blue */

      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      font-size: 60px;
      color: #ff4da6;
      margin-top: 30px;
      text-shadow: 2px 2px #fff;
    }
    h2 {

    p {

      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    #surpriseBtn {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 22px;
      border-radius: 30px;
      cursor: pointer;
      margin: 40px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #surpriseBtn:hover {
      background-color: #ff3385;
    }
    #surprisePic {
      margin-top: 20px;
      display: none;
    }
    #surprisePic img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: pop 0.8s;
    }
    @keyframes pop {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff4da6;
      font-size: 25px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from {transform: translateY(0) scale(1); opacity: 1;}
      to {transform: translateY(-100vh) scale(1.5); opacity: 0;}
    }
  </style>

      const heart = document.createElement("div");
