<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Cute Dates üíó</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #c0f0ff, #e0f7ff);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 50px;
      color: #ff4da6;
      text-shadow: 2px 2px #fff;
      margin-top: 30px;
      font-family: 'Press Start 2P', cursive;
    }

    /* Gallery grid */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    /* Polaroid style frame */
    .polaroid {
      position: relative;
      width: 200px;
      background: #fff;
      padding: 10px 10px 30px 10px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .polaroid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .polaroid:hover {
      transform: rotate(-2deg) scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    /* Sticker emojis on photos */
    .sticker {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
    }

    .sticker1 { top: 5px; left: 5px; }
    .sticker2 { top: 5px; right: 5px; }
    .sticker3 { bottom: 5px; left: 10px; }
    .sticker4 { bottom: 5px; right: 10px; }

    /* Floating emojis on page */
    .emoji {
      position: absolute;
      bottom: 0;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity:0; }
    }

    footer {
      font-family: 'Dancing Script', cursive;
      font-size: 18px;
      color: #ff4da6;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Cute Dates üíó</h1>

    <div class="gallery">
      <div class="polaroid">
        <img src="https://raw.githubusercontent.com/YourUsername/YourRepo/main/images/photo1.jpg" alt="">
        <div class="sticker sticker1">üíñ</div>
        <div class="sticker sticker2">üå∏</div>
      </div>

      <div class="polaroid">
        <img src="https://raw.githubusercontent.com/YourUsername/YourRepo/main/images/photo2.jpg" alt="">
        <div class="sticker sticker3">‚ú®</div>
        <div class="sticker sticker4">üíå</div>
      </div>

      <div class="polaroid">
        <img src="https://raw.githubusercontent.com/YourUsername/YourRepo/main/images/photo3.jpg" alt="">
        <div class="sticker sticker1">‚ù§Ô∏è</div>
        <div class="sticker sticker4">ü´∂üèª</div>
      </div>

      <!-- Add more polaroid blocks for remaining photos -->
    </div>
  </div>

  <footer>
    Made with üíñ
  </footer>

  <script>
    // Floating emojis
    const emojis = ["üíñ","‚ú®","üå∏","üíå","üåª","‚ù§Ô∏è","ü´∂üèª","‚ù§Ô∏è‚Äçüî•","üñ•Ô∏è","üêö","üé£","üíõ","üïπÔ∏è","üêü"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 80 + "vw";
      emoji.style.fontSize = (15 + Math.random() * 30) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 600);
  </script>

</body>
</html>
